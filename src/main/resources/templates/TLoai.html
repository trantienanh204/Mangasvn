<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="/css/CSStrangChu.css">
    <link rel="stylesheet" href="/css/CSSadmin.css">
    <link rel="stylesheet" href="/css/CSSGenre.css">
    <link rel="stylesheet" href="/css/CSSGenneNavbar.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/view/trangchu.html">MANGASVN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/view/trangchu.html">TRANG CHỦ</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="/theloai">TÌM KIẾM</a>-->
<!--                    </li>-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            THỂ LOẠI
                        </a>
                        <div class="dropdown-menu p-3 genres-menu" aria-labelledby="navbarDropdown" id="genres-menu">
                            <ul class="genres-list" id="genres-list">
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/view/favourite" aria-current="page">YÊU THÍCH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/view/history" aria-current="page">LỊCH SỬ</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="nav-link" id="user-info"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login-link" href="/api/auth/login" style="display: none;">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout-link" href="#" style="display: none;" onclick="logout()">Đăng xuất</a>
                    </li>
                </ul>
                <form class="d-flex search-container" style="position: relative;" id="search-form">
                    <input class="form-control me-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
                    <div id="search-suggestions"></div>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5 pt-5">
    <div class="container mt-5 pt-3 bg-dark text-white p-3">
        <div class="homepage_tags">
            <h1>
                <p class="text_list_update">
                    <i class="fa fa-font-awesome" aria-hidden="true"></i>
                    Truyện <span id="theLoai"></span>
                </p>

            </h1>
            <div class="clear"></div>
        </div>

        <div class="tags_detail">
          <span id="summary_genre"></span>
        </div>

        <div class="filter-box">
            <table>
                <tr>
                    <th>Thể loại</th>
                    <td>
                        <select id="genre-select">
                            <option value="one shot">One Shot</option>
                            <option value="romcom">Romcom</option>
                            <option value="isekai">Isekai</option>
                            <option value="gender-bender">Gender Bender</option>
                            <option value="manga" selected>Manga</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Tình trạng</th>
                    <td>
                        <select id="status-select">
                            <option value="ongoing">Đang tiến hành</option>
                            <option value="completed">Đã hoàn thành</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Sắp xếp</th>
                    <td>
                        <select id="sort-select">
                            <option value="date-desc">Ngày đăng giảm dần</option>
                            <option value="date-asc">Ngày đăng tăng dần</option>
                            <option value="views-desc">Lượt xem giảm dần</option>
                            <option value="views-asc">Lượt xem tăng dần</option>
                            <option value="az">Tên A-Z</option>
                            <option value="za">Tên Z-A</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <div id="comic-list" class="row mt-4">
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/js/JSSearch.js"></script>
<script src="/js/JSGenre.js"></script>
<script src="/js/JSGenneNavbar.js"></script>
</body>

</html>
