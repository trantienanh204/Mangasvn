<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Manga World</title>
    <link rel="stylesheet" href="css/CSSlogin.css">
</head>
<body>
<div class="login-container">
    <span class="manga-decoration top-left">✿</span>
    <span class="manga-decoration top-right">✿</span>
    <span class="manga-decoration bottom-left">✿</span>
    <span class="manga-decoration bottom-right">✿</span>

    <div class="logo">
        <img src="https://i.postimg.cc/cHp2wmwr/dau.png" alt="Manga Logo">
    </div>

    <h1>ĐĂNG NHẬP MANGASVN</h1>

    <form>
        <div class="input-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập của bạn">
        </div>

        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu của bạn">
        </div>

        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
        </div>

        <button type="submit" class="login-button">ĐĂNG NHẬP</button>

        <div class="signup-link">
            Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
        </div>
    </form>
</div>
</body>
</html>
