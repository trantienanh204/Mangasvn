<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Manga World</title>
    <link rel="stylesheet" href="/css/CSSlogin.css">

</head>
<body>
<div class="login-container">
    <span class="manga-decoration top-left">✿</span>
    <span class="manga-decoration top-right">✿</span>
    <span class="manga-decoration bottom-left">✿</span>
    <span class="manga-decoration bottom-right">✿</span>
    <div class="logo">
        <img src="https://i.postimg.cc/cHp2wmwr/dau.png" alt="Manga Logo">
    </div>

    <h1>ĐĂNG KÝ MANGASVN</h1>
    <span id="error"></span>
    <form id="login-form">
        <div class="input-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập của bạn">
        </div>

        <div class="input-group">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="Nhập email của bạn">
        </div>

        <div class="input-group">
            <label for="password">mật khâu</label>
            <input type="email" id="password" placeholder="Nhập mật khâu của bạn">
        </div>

        <div class="input-group">
            <label for="password1">nhập lại mật khẩu</label>
            <input type="email" id="password1" placeholder="Nhập lại mật khâu của bạn">
        </div>

        <button type="submit" class="login-button">ĐĂNG KÝ</button>

        <div class="signup-link">
            Đã có tài khoản? <a href="/api/auth/login">Đăng nhập ngay</a>
        </div>
    </form>
</div>
<script src="/js/JSregister.js"></script>
</body>
</html>
